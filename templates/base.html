{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autobuses XYZ</title>

    <link rel="stylesheet" href="{% static "font/fontawesome/css/all.css" %}" />
    <link rel="stylesheet" href="{% static "css/base.css" %}" />
  </head>
  <body>
    <! -- HEADER -->
    <header class="opt-header">
      <! -- Logo -->
      <div class="opt-brand">
        <i class="fa-solid fa-van-shuttle"></i>
        <span>Autobuses XYZ</span>
      </div>
      <! -- Bara de navegacion -->
      <nav id="js-nav" class="opt-nav">
        <a href="#" class="opt-nav-item is-active" title="Dasboard">
          <span class="icon">
            <i class="fa-solid fa-chart-pie"></i>
          </span>
          <span class="opt-nav-item-name">
            <span class="is-hidden-fullhd">Dash</span>
            <span class="is-hidden is-block-fullhd">Dashboard</span>
          </span>
        </a>
      </nav>
      <! -- Selector Tema -->
      <div class="opt-nav-theme">
        <button id="js-cycle" class="opt-cycle js-burger" data-target="js-themes">
          <div class="opt-cycles">
            <div class="opt-cycle-sun">
              <span class="icon">
                <i class="fa-solid fa-sun" aria-hidden="true"></i>
              </span>
            </div>
            <div class="opt-cycle-moon">
              <span class="icon">
                <i class="fa-solid fa-moon" aria-hidden="true"></i>
              </span>
            </div>
          </div>
        </button>

        <div id="js-themes" class="opt-nav-menu is-cycles js-menu js-themes">
          <button data-scheme="light" class="opt-nav-item is-sun" arial-label="Modo claro">
            <span class="icon">
              <i class="fas fa-sun" aria-hidden="true"></i>
            </span>
            <span>Claro</span>
          </button>

          <button data-scheme="dark" class="opt-nav-item is-moon" arial-label="Modo oscuro">
            <span class="icon">
              <i class="fas fa-moon" aria-hidden="true"></i>
            </span>
            <span>Oscuro</span>
          </button>
        </div>
      </div>
      <! -- Boton Burger -->
      <div class="navbar-burger opt-nav-burger js-burger" data-target="js-nav">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <! -- MAIN -->
    <main id="js-main" class="opt-main">
      <h1>Content</h1>
      {% block content %}{% endblock content %}
    </main>

    <script src="{% static "js/base.js" %}"></script>
  </body>
</html>
